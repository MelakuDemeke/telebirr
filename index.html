<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Telebirr Helper</title>
</head>

<body>
    <div class=" shadow-sm p-3 mb-3 bg-white rounded">
        <img class="logo" src="img/telebirrlogo.png" alt="">
    </div>
    <div class="container align-content-center shadow-sm bg-white rounded">
        <h5>information from telebirr</h5>
        <div class="container">
            <div class="row ">
                <div class="col mb-1">
                    <input data-toggle="tooltip" data-placement="top" title="App id" type="text" class="form-control text-center" id="appid" placeholder="your app id">
                </div>
                <div class="col">
                    <input data-toggle="tooltip" data-placement="top" title="app key" type="text" class="form-control text-center" id="appkey" placeholder="app key">
                </div>
            </div>
            <div class="row ">
                <div class="col mb-1">
                    <input data-toggle="tooltip" data-placement="top" title="short code" type="text" class="form-control text-center" id="shortcode" placeholder="short code" >
                </div>
                <div class="col mb-1">
                    <input data-toggle="tooltip" data-placement="top" title="api" type="text" class="form-control text-center" id="api" placeholder="api">
                </div>
            </div>
            <div class="row ">
                <div class="col mb-1">
                    <input data-toggle="tooltip" data-placement="top" title="Notify Url" type="text" class="form-control text-center" id="notifyurl" placeholder="Notify Url">
                </div>
                <div class="col mb-1">
                    <input data-toggle="tooltip" data-placement="top" title="Return Url" type="text" class="form-control text-center" id="returnurl" placeholder="Return Url">
                </div>
            </div>
            <div class="row ">
                <div class="col mb-1">
                    <input data-toggle="tooltip" data-placement="top" title="timeout" type="text" class="form-control text-center" id="timeout" placeholder="time out" >
                </div>
                <div class="col mb-1">
                    <input data-toggle="tooltip" data-placement="top" title="reciver" type="text" class="form-control text-center" id="reciver" placeholder="Reciver name">
                </div>
            </div>
            <div class="row mb-1">
                <div class="col ">
                    <input data-toggle="tooltip" data-placement="top" title="public key" type="text" class=" mb-3 form-control text-center" id="publickey" placeholder="public key" >
                </div>
            </div>
        </div>
    </div>
    <div class="container align-content-center shadow-sm bg-white rounded">
        <h5>Data given by you</h5>
        <div class="container">
            <div class="row form-group">
                <div class="col mb-1 ">
                    <label for="godsname" class="col-form-label">Item Name:</label>
                    <input data-toggle="tooltip" data-placement="top" title="Item Name" type="text" class="subject form-control text-center" value="book buy" id="subject" placeholder="Item Name">
                </div>
                <div class="col mb-1">
                    <label for="amount" class=" col-form-label">Amount to pay:</label>
                    <input data-toggle="tooltip" data-placement="top" title="amount" type="text" class="amount form-control text-center" id="amount" value="5" placeholder="amount">
                </div>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-around pt-1">
        <button type="button" class="submit btn btn-success" onclick="getJson()">Get Json for postman</button>
        <button type="button" class="getdata btn btn-primary"onclick="requestTele()" >Request to telebirr</button>
        <button type="button" class="cleardata btn btn-danger">Clear Data</button>
    </div>
    <div class="container  shadow-sm p-3 mb-1 bg-white rounded ">
        <h5 class="jsonarea">json for postman</h5>
        <textarea class="jsondata form-control" id="jsondata" rows="10"></textarea>

        <button type="button" class="pay btn btn-success hidden" >GoToPayment</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
